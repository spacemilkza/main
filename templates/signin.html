{% extends "base.html" %}

{% block title %} User Account {% endblock %}
{% block style %}
<style>
  body {
    font-family: "Inter", sans-serif;
    font-optical-sizing: auto;
    font-weight: 400;
    font-style: normal;
    font-variation-settings:
      "slnt" 0;
  }

  html,
  body {
    height: 100%;
  }

  .form-signin {
    max-width: 330px;
    padding: 1rem;
  }

  .form-signin .form-floating:focus-within {
    z-index: 2;
  }

  .form-signin input[type="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }

  .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }
</style>

{% endblock %}
{% block content %}

<main class="form-signin w-100 m-auto">
  <div class="mb-4"><img src="/imgs/spacemilk_logo.png" class="w-100 "></div>

  <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button"
        role="tab" aria-controls="home-tab-pane" aria-selected="true">Sign in</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button"
        role="tab" aria-controls="profile-tab-pane" aria-selected="false">Sign up</button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
      <form action="/account" method="post" class="my-3">
        <div class="form-floating">
          <input type="email" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <ul class="list-unstyled mt-4">
          <li>
            <button class="btn btn-dark w-100" type="submit">Sign in</button>
          </li>
          <li class="mt-3">
            <a href="">Forgot password</a>
          </li>
        </ul>
      </form>
    </div>
    <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
      <form action="/account" method="post" class="my-3">
        <div>
          <div class="form-floating">
            <input type="email" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Name and Surname</label>
          </div>
          <div class="form-floating">
            <input type="email" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
        </div>
        <div>
          <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">New Password</label>
          </div>
          <div class="form-floating">
            <input type="password" name="spassword" class="form-control" id="floatingFPassword" placeholder="Password">
            <label for="floatingFPassword">Repeat Password</label>
          </div>
        </div>
        <div class="form-check text-start my-3">
          <input class="form-check-input border border-dark" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            <small>By proceeding, you agree to the <a href="">Terms and Conditions</a> and <a href="">Privacy
                Policy</a></small>
          </label>
        </div>
        <ul class="list-unstyled">
          <li>
            <button class="btn btn-dark w-100" type="submit">Sign up</button>
          </li>
        </ul>
      </form>
    </div>
  </div>
</main>
{% endblock %}
